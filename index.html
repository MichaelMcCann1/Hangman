<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hangman game made with vanilla JavaScript. Solve the puzzle by guessing the right letters.">
  <title>Hangman</title>
  <link rel="stylesheet" href="styles.css">
  <script src='app.js' defer></script>
</head>
<body>
  <a class="githubLink" href="https://github.com/MichaelMcCann1/Hangman"><img src="GitHub.svg"></a>
  <div class="game">
    <div class="gallowsContainer">
      <div class="gallows">
        <div class="frame">
          <div class="bottom"></div>
          <div class="post"></div>
          <div class="top"></div>
          <div class="down"></div>
          <div class="angle"></div>
        </div>
        <div class="person">
          <div class="head"></div>
          <div class="torso"></div>
          <div class="leftArm"></div>
          <div class="rightArm"></div>
          <div class="leftLeg"></div>
          <div class="rightLeg"></div>
        </div> 
      </div>
    </div>
    <div class="word">
      <span class="correctLetters"></span>
    </div>
    <div class="letters">
      <div><p>A</p></div>
      <div><p>B</p></div>
      <div><p>C</p></div>
      <div><p>D</p></div>
      <div><p>E</p></div>
      <div><p>F</p></div>
      <div><p>G</p></div>
      <div><p>H</p></div>
      <div><p>I</p></div>
      <div><p>J</p></div>
      <div><p>K</p></div>
      <div><p>L</p></div>
      <div><p>M</p></div>
      <div><p>N</p></div>
      <div><p>O</p></div>
      <div><p>P</p></div>
      <div><p>Q</p></div>
      <div><p>R</p></div>
      <div><p>S</p></div>
      <div><p>T</p></div>
      <div><p>U</p></div>
      <div class="indentV"><p>V</p></div>
      <div><p>W</p></div>
      <div><p>X</p></div>
      <div class="indentY"><p>Y</p></div>
      <div><p>Z</p></div>
    </div>
  </div>
  <div class='grayScreen'></div>
  <div class="winner">
    <h1>YOU WIN!</h1>
    <button class="playAgain">Play Again</button>
  </div>
  <div class="loser">
    <h1>YOU LOSE...</h1>
    <h2>THE ANSWER WAS
      <br>
      <span class="answer"></span>
    </h2>
    <button class="playAgain">Play Again</button>
  </div>
</body>
</html>
